<div data-id="RosterEditContainer" class="row">

  <div class="col-sm-6">
    <bbp-player-form></bbp-player-form>
  </div>
  <div class="col-sm-6">
    <div data-ui-type="table">
      <div data-ui-type="row" ng-repeat="player in currentEditRoster.roster.players">
        <div data-ui-type="cell" >{{player.name}}</div>
        <div data-ui-type="cell">
          {{player.pos}}
          <select ng-show="isDog()" id="PosSelect" ng-change="updatePlayerPos()" class="select-pos pick-property-edit" ng-model="player.pos"  data-type="pos">
            <option value="C">C</option>
            <option value="1B">1B</option>
            <option value="2B">2B</option>
            <option value="3B">3B</option>
            <option value="SS">SS</option>
            <option value="LF">LF</option>
            <option value="CF">CF</option>
            <option value="RF">RF</option>
            <option value="DH">DH</option>
            <option value="SP">SP</option>
            <option value="RP">RP</option>
          </select>
        </div>
        <div data-ui-type="cell">{{player.team}}</div>
        <div data-ui-type="cell">
          <button ng-show="isDog()" ng-click="editPlayer(player)">edit</button>
          <button ng-show="isDog()" ng-click="deletePlayer(player)">delete</button>
        </div>
      </div>
    </div>

  </div>
</div>
